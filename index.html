<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <div id="i666" class="box1" style="background-color: aqua; width: 100px; height: 100px;">

    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        window.onload = function () {
            let odiv = document.createElement('div');
            odiv.title = 'aaa';
            odiv.innerHTML = 'box1';
            document.getElementById('i666').innerText='hahahahahaha';
            document.getElementById('i666').innerHTML='<i>wocao</i>';
        }
    </script>
</body>

</html>
